<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Tsukyyy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    .admin-upload {
      max-width: 700px;
      margin: 3rem auto 2rem auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    #uploadForm input[type="text"],
    #uploadForm textarea,
    #uploadForm input[type="file"] {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Comic Sans MS', cursive;
    }

    #uploadForm textarea {
      resize: vertical;
      height: 120px;
    }

    #uploadForm button {
      background-color: #ff70a6;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
      transition: background 0.3s ease;
    }

    #uploadForm button:hover {
      background-color: #ff4d8b;
    }

    #statusMsg {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #a14d86;
    }

    .show-all-btn {
      background: #ff70a6;
      color: white;
      font-size: 1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 112, 166, 0.3);
      transition: background 0.3s ease, transform 0.2s;
    }

    .show-all-btn:hover {
      background: #ff4d8b;
      transform: translateY(-2px);
    }

    .story-info p {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <header class="navbar">
    <a href="../admin/admin.html" class="logo" style="text-decoration: none; color: inherit;">
      <img src="../assets/avatar.png" alt="Logo" />
      <span>Admin</span>
    </a>
    <nav>
      <a href="../index.html">üè† Main Page</a>
      <a href="list.html">üìö Dashboard</a>
    </nav>
  </header>

  <!-- üì§ Upload Form -->
  <main class="admin-upload">
    <h1>üìö Upload a New Story</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Story Title" required />
      <input type="text" name="author" placeholder="Author Name" required />
      <textarea name="content" placeholder="Write your story here..." required></textarea>
      <input type="file" name="storyImage" accept="image/*" required />
      <button type="submit">üì§ Upload Story</button>
      <p id="statusMsg"></p>
    </form>
  </main>

  <!-- üå∏ Recent Stories Preview -->
  <section class="recent-posts">
    <h2 style="text-align:center; color:#ff70a6;">üå∏ Recent Stories</h2>
    <div class="story-list" id="recentStories"></div>
    <div style="text-align: center; margin: 30px 0;">
      <a href="list.html" style="text-decoration: none;">
        <button class="show-all-btn">üìö Show All Stories</button>
      </a>
    </div>
  </section>

  <!-- üå∏ Footer -->
  <!-- Footer -->
  <footer class="footer">
    <p>üå∏ Made with love | 2025</p>
    <p>üå∏ Connect with us on Instagram</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/tsukyyy____/" target="_blank">
        <img src="/assets/insta.png" alt="Instagram" />
      </a>
    </div>
  </footer>

  <!-- Story Overlay -->
  <div class="story-overlay" id="storyOverlay">
    <div class="story-overlay-content" id="overlayContent">
      <button class="close-btn" onclick="closeOverlay()">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById('uploadForm');
    const statusMsg = document.getElementById('statusMsg');
    const recentContainer = document.getElementById('recentStories');
    const overlay = document.getElementById('storyOverlay');
    const overlayContent = document.getElementById('overlayContent');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        if (result.success) {
          statusMsg.innerText = "‚úÖ Story uploaded successfully!";
          form.reset();
          loadRecentStories();
        } else {
          statusMsg.innerText = "‚ùå Upload failed.";
        }
      } catch (err) {
        console.error(err);
        statusMsg.innerText = "‚ö†Ô∏è Error uploading story.";
      }
    });

    function closeOverlay() {
      overlay.style.display = "none";
    }

    function openOverlay(story) {
      overlayContent.innerHTML = `
        <button class="close-btn" onclick="closeOverlay()">Close</button>
        <h2>${story.title}</h2>
        <img src="${story.image}" alt="Story Image" />
        <p><strong>${story.author}</strong> | <em>${story.date}</em></p>
        <p style="white-space: pre-wrap;">${story.content}</p>
      `;
      overlay.style.display = "block";
    }

    async function loadRecentStories() {
      const res = await fetch('/stories');
      const stories = await res.json();
      if (!stories.length) {
        recentContainer.innerHTML = `<p style="text-align:center; color:#999;">No stories yet.</p>`;
        return;
      }

      const recent = stories.slice(0, 4);
      recentContainer.innerHTML = recent.map(story => {
        const lines = story.content.split('\n');
        const firstLine = lines[0] || '';
        const previewLines = lines.slice(1).join(' ').split(' ').slice(0, 20).join(' ') + '...';

        return `
          <div class="story-card">
            <img src="${story.image}" alt="${story.title}" />
            <div class="story-info">
              <h3>${story.title}</h3>
              <p style="color: #a14d86; font-weight:bold; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;">
                ${firstLine}
              </p>
              <p style="color:#444; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                ${previewLines}
              </p>
              <div class="story-footer">
                <span class="author">By ${story.author}</span>
                <span class="date">${story.date}</span>
                <button class="read-btn" onclick='openOverlay(${JSON.stringify(story)})'>Read Full</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    loadRecentStories();
  </script>
</body>
</html>
