<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff7fb url('assets/cloud.png') repeat;
      background-size: contain;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      color: #5d3754;
    }

    .story-text {
      white-space: pre-wrap;
      padding: 2rem;
      background: #fff6fb;
      border-radius: 15px;
      max-width: 750px;
      margin: 3rem auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      font-size: 1rem;
      line-height: 1.7;
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 1rem;
    }

    .back-button a {
      text-decoration: none;
      color: white;
      background-color: #f78bc0;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .back-button a:hover {
      background-color: #ff6aa3;
    }
  </style>
</head>
<body>

  <div class="story-text" id="story-container">Loading story...</div>

  <div class="back-button">
    <a href="index.html">‚Üê Go Back to Home</a>
  </div>

  <script>
    fetch("story1.txt") // if stored inside /stories folder
      .then(res => res.text())
      .then(text => {
        document.getElementById("story-container").innerText = text;
      });
  </script>

</body>
</html>
