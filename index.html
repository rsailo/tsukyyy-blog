<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stories-Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .preview-line-purple {
      color: #a14d86;
      font-weight: bold;
      /* ‚≠ê REMOVED line clamp to show the full line */
    }

    .preview-line-black {
      color: #444;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .full-content-short {
        white-space: pre-wrap; /* This respects line breaks in the text */
        color: #444;
    }

    .read-btn {
      background-color: #ff70a6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .read-btn:hover {
      background-color: #ff4d8b;
    }
    
    .sparkle {
      display: inline-block;
      margin-left: 5px;
      animation: pop-in 1s ease-out forwards, sparkle-animation 2s infinite;
    }

    @keyframes sparkle-animation {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3) rotate(15deg); opacity: 0.8; }
    }

    .update-notice {
        text-align: center;
        color: #ff70a6;
        font-weight: bold;
        margin-bottom: 20px;
        opacity: 0;
        animation: fade-in-out 4s ease-in-out;
    }

    @keyframes fade-in-out {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
    
    @keyframes pop-in {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
      <img src="assets/avatar.png" alt="Logo" />
      <span>Tsukyyy</span>
    </a>
    <nav>
      <a href="/admin/login.html">Post Story</a>
      <a href="/admin/list.html">List</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main class="blog">
    <h1>Tiny stories, big feelings.</h1>
    <p class="subtitle">Sweet little stories to warm your heart üíñ</p>
    
    <div id="update-notice-container"></div>

    <section id="story-container"></section>

    <div style="text-align: center; margin-top: 1rem;">
      <a href="/admin/list.html">
        <button class="read-btn">üìö Show All Stories</button>
      </a>
    </div>
  </main>

  <section id="about" class="about-section">
    <h2>About Me</h2>
    <p>Just a quiet corner of the internet to share little moments, feelings, and memories. Hope you feel at home here. üå∏</p>
  </section>

  <footer class="footer">
    <p>üå∏ Made with love | 2025</p>
    <p>üå∏ Connect with us on Instagram</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/tsukyyy____/" target="_blank">
        <img src="assets/insta.png" alt="Instagram" />
      </a>
    </div>
  </footer>

  <div class="story-overlay" id="storyOverlay">
    <div class="story-overlay-content" id="overlayContent">
      <button class="close-btn" onclick="closeOverlay()">Close</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("storyOverlay");
    const overlayContent = document.getElementById("overlayContent");

    function closeOverlay() {
      overlay.style.display = "none";
    }

    function openOverlay(story) {
      overlayContent.innerHTML = `
        <button class="close-btn" onclick="closeOverlay()">Close</button>
        <h2>${story.title}</h2>
        <img src="${story.image}" alt="${story.title}" />
        <p><strong>${story.author}</strong> | <em>${story.date}</em></p>
        <p style="white-space: pre-wrap;">${story.content}</p>
      `;
      overlay.style.display = "block";
    }

    async function loadStories() {
      const res = await fetch('/public/stories');
      const stories = await res.json();

      const container = document.getElementById("story-container");
      if (!stories.length) {
        container.innerHTML = `<p style="text-align:center; color:#999;">No stories yet.</p>`;
        return;
      }

      const recentStories = stories.slice(0, 4);
      let hasNewStory = false;

      container.innerHTML = recentStories.map(story => {
        // ‚≠ê NEW: Logic to handle short vs long stories
        const wordCount = story.content.split(/\s+/).length;
        const wordLimit = 40;
        let contentHtml;
        let readButtonHtml;

        if (wordCount <= wordLimit) {
          // It's a short story: show full content, no "Read Full" button
          contentHtml = `<p class="full-content-short">${story.content}</p>`;
          readButtonHtml = ''; // No button
        } else {
          // It's a long story: show truncated preview and the "Read Full" button
          const lines = story.content.split('\n');
          const firstLine = lines[0] || '';
          const restPreview = lines.slice(1).join(' ').split(' ').slice(0, 25).join(' ') + '...';
          contentHtml = `
            <p class="preview-line-purple">${firstLine}</p>
            <p class="preview-line-black">${restPreview}</p>
          `;
          readButtonHtml = `<button class="read-btn" onclick='openOverlay(${JSON.stringify(story)})'>Read Full</button>`;
        }

        const storyDate = new Date(story.date.split(' ').reverse().join('-'));
        const twoDaysAgo = new Date();
        twoDaysAgo.setDate(twoDaysAgo.getDate() - 2);
        
        const isNew = storyDate > twoDaysAgo;
        if (isNew) hasNewStory = true;
        const newIndicator = isNew ? '<span class="sparkle">‚ú®</span>' : '';

        return `
          <div class="story-card">
            <img src="${story.image}" alt="${story.title}" />
            <div class="text">
              <h2>${story.title}${newIndicator}</h2>
              ${contentHtml}
              <div class="story-footer">
                <span class="author">By ${story.author}</span>
                <span class="date">${story.date}</span>
                ${readButtonHtml}
              </div>
            </div>
          </div>
        `;
      }).join('');

      if (hasNewStory) {
        document.getElementById('update-notice-container').innerHTML = 
          `<p class="update-notice">üå∏ Site Updated! üå∏</p>`;
      }
    }

    loadStories();
  </script>
</body>
</html>
